<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kelompok 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://scontent-sin6-2.cdninstagram.com/vp/09ad9d4a3584a396365d8dc871eaf69f/5D337645/t51.2885-15/sh0.08/e35/s640x640/17934147_380009309059409_5374659058454233088_n.jpg?_nc_ht=scontent-sin6-2.cdninstagram.com" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://scontent-sin6-2.cdninstagram.com/vp/924f32e87fece89e3337b60b5b6a8135/5D4AADF4/t51.2885-15/sh0.08/e35/s640x640/20214708_220063355184427_261401867232215040_n.jpg?_nc_ht=scontent-sin6-2.cdninstagram.com" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://scontent-sin6-2.cdninstagram.com/vp/0874a22783071a08e4d2c2b13f64f2d8/5D3DF8B4/t51.2885-15/sh0.08/e35/s640x640/32147847_210916072843681_787747540966572032_n.jpg?_nc_ht=scontent-sin6-2.cdninstagram.com" alt="New york" style="width:100%;">
      </div>
	  
	  <div class="item">
        <img src="https://scontent-sin6-2.cdninstagram.com/vp/d58879dba546384acdfbaa4ed5a33ebd/5D30BE51/t51.2885-15/sh0.08/e35/s640x640/12599475_1121830327837200_546256583_n.jpg?_nc_ht=scontent-sin6-2.cdninstagram.com" alt="New york" style="width:100%;">
      </div>
	  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
